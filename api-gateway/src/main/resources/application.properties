spring.application.name=api-gateway

server.port=8081
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
spring.cloud.gateway.discovery.locator.enabled=true


spring.cloud.gateway.routes[0].id=Question-Reponse
spring.cloud.gateway.routes[0].uri=http://localhost:8088
spring.cloud.gateway.routes[0]-predicates[0]=Path=/Question-Reponse/**

#Authentication service
spring.cloud.gateway.routes[1].id=authentication-service
spring.cloud.gateway.routes[1].uri=http://localhost:8089
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**